<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chi tiết sân bay - SkyJourney</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
<div class="container mt-5">
    <div class="card">
        <div class="card-header">
            <h3>Chi tiết sân bay</h3>
        </div>
        <div class="card-body">
            <dl class="row">
                <dt class="col-sm-3">Mã sân bay</dt>
                <dd class="col-sm-9" th:text="${airport.airportCode}"></dd>
                <dt class="col-sm-3">Tên sân bay</dt>
                <dd class="col-sm-9" th:text="${airport.airportName}"></dd>
                <dt class="col-sm-3">Thành phố</dt>
                <dd class="col-sm-9" th:text="${airport.city}"></dd>
                <dt class="col-sm-3">Quốc gia</dt>
                <dd class="col-sm-9" th:text="${airport.country}"></dd>
            </dl>
            <a href="/admin/airports" class="btn btn-secondary">Quay lại</a>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
