<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sửa sân bay - SkyJourney</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="/css/airport-form.css">
</head>
<body>
<div class="container mt-5">
  <div class="card">
    <div class="card-header">
      <h3>Sửa sân bay</h3>
    </div>
    <div class="card-body">
      <form th:action="@{/admin/airports/update/{id}(id=${airport.airportId})}" th:object="${airport}" method="post">
        <div class="mb-3">
          <label for="airportCode" class="form-label">Mã sân bay</label>
          <input type="text" id="airportCode" class="form-control" th:field="*{airportCode}" required>
        </div>
        <div class="mb-3">
          <label for="airportName" class="form-label">Tên sân bay</label>
          <input type="text" id="airportName" class="form-control" th:field="*{airportName}" required>
        </div>
        <div class="mb-3">
          <label for="city" class="form-label">Thành phố</label>
          <input type="text" id="city" class="form-control" th:field="*{city}" required>
        </div>
        <div class="mb-3">
          <label for="country" class="form-label">Quốc gia</label>
          <input type="text" id="country" class="form-control" th:field="*{country}" required>
        </div>
        <button type="submit" class="btn btn-primary">Lưu</button>
        <a href="/admin/airports" class="btn btn-secondary">Hủy</a>
      </form>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
