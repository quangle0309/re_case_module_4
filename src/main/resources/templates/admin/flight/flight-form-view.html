<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chi tiết chuyến bay - SkyJourney</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/css/flight-view.css">
</head>
<body>
<div class="container mt-5">
    <div class="card">
        <div class="card-header">
            Chi tiết chuyến bay
            <a href="/admin/flights" class="btn btn-secondary float-end">Quay lại</a>
        </div>
        <div class="card-body">
            <table class="table table-bordered">
                <tbody>
                <tr>
                    <th>Số chuyến bay</th>
                    <td th:text="${flight.flightNumber}"></td>
                </tr>
                <tr>
                    <th>Hãng hàng không</th>
                    <td th:text="${flight.airline}"></td>
                </tr>
                <tr>
                    <th>Sân bay khởi hành</th>
                    <td th:text="${flight.departureAirport.airportName}"></td>
                </tr>
                <tr>
                    <th>Sân bay đến</th>
                    <td th:text="${flight.arrivalAirport.airportName}"></td>
                </tr>
                <tr>
                    <th>Thời gian khởi hành</th>
                    <td th:text="${#temporals.format(flight.departureTime, 'dd/MM/yyyy HH:mm')}"></td>
                </tr>
                <tr>
                    <th>Thời gian đến</th>
                    <td th:text="${#temporals.format(flight.arrivalTime, 'dd/MM/yyyy HH:mm')}"></td>
                </tr>
                <tr>
                    <th>Chỗ ngồi</th>
                    <td th:text="${flight.seatCapacity}"></td>
                </tr>
                <tr>
                    <th>Giá</th>
                    <td th:text="${flight.price}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
