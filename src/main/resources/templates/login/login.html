<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="/css/login.css">
    <link rel="stylesheet" href="/css/navbar.css">
    <link rel="stylesheet" href="/css/toastr.min.css">
</head>
<body>
<div class="wrapper">
    <nav class="nav">
        <a class="navbar-brand" href="/">
            SkyJourney
        </a>

        <div class="nav-button">
            <button class="btn white-btn" id="loginBtn" onclick="login()">Đăng Nhập</button>
            <button class="btn" id="registerBtn" onclick="register()">Đăng Ký</button>
        </div>
        <div class="nav-menu-btn">
            <i class="bx bx-menu" onclick="myMenuFunction()"></i>
        </div>
    </nav>

    <!----------------------------- Form box ----------------------------------->
    <div class="form-box">

        <!------------------- login form -------------------------->

        <div class="login-container" id="login">
            <form name='f' action="/login" method='POST'>
                <div class="top">
                    <header>Đăng Nhập</header>
                </div>
                <div class="input-box">
                    <input type="text" name="username" class="input-field" placeholder="Tên đăng nhập" required>
                    <i class="bx bx-user"></i>
                </div>
                <div class="input-box">
                    <input type="password" name="password" class="input-field" placeholder="Mật khẩu" required>
                    <i class="bx bx-lock-alt"></i>
                </div>
                <div class="input-box-submit">
                    <input type="submit" class="submit" value="Đăng Nhập">
                </div>
                <div class="two-col">
                    <div class="one">
                        <input type="checkbox" id="login-check">
                        <label for="login-check"> Ghi nhớ đăng nhập</label>
                    </div>
                    <!--                    <div class="two">-->
                    <!--                        <label><a href="#">Forgot password?</a></label>-->
                    <!--                    </div>-->
                </div>
            </form>
        </div>

        <!------------------- registration form -------------------------->
        <div class="register-container" id="register">
            <form name='registerForm' action="/register" method='POST'>
                <div class="top">
                    <header>Đăng Ký</header>
                </div>
                <div class="two-forms">
                    <div class="input-box">
                        <input type="text" name="fullname" class="input-field" placeholder="Tên đầy đủ" required>
                        <i class="bx bx-user"></i>
                    </div>
                    <div class="input-box">
                        <input type="text" name="username" class="input-field" placeholder="Tên đăng nhập" required>
                        <i class="bx bx-user"></i>
                    </div>
                </div>
                <div class="input-box">
                    <input type="email" name="email" class="input-field" placeholder="Email" required>
                    <i class="bx bx-envelope"></i>
                </div>
                <div class="input-box">
                    <input type="password" name="password" class="input-field" placeholder="Mật khẩu" required>
                    <i class="bx bx-lock-alt"></i>
                </div>
                <div class="input-box">
                    <input type="password" name="rePassword" class="input-field" placeholder="Nhập lại mật khẩu"
                           required>
                    <i class="bx bx-lock-alt"></i>
                </div>
                <div class="input-box-submit">
                    <input type="submit" class="submit" value="Đăng Ký">
                </div>
                <div class="two-col">
                    <!--                    <div class="one">-->
                    <!--                        <input type="checkbox" id="register-check">-->
                    <!--                        <label for="register-check"> Remember Me</label>-->
                    <!--                    </div>-->
                    <div class="two">
                        <label><a href="#">Terms & conditions</a></label>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="/js/jquery-3.7.1.js"></script>
<script src="/js/toastr.min.js"></script>
<script src="/js/login.js"></script>
<script>
    $(document).ready(() => {
        let error = `[[${error}]]`;
        if (error !== "") {
            toastr.options = {
                "closeButton": false,
                "debug": false,
                "newestOnTop": false,
                "progressBar": true,
                "positionClass": "toast-top-right",
                "preventDuplicates": false,
                "onclick": null,
                "showDuration": "300",
                "hideDuration": "1000",
                "timeOut": "5000",
                "extendedTimeOut": "1000",
                "showEasing": "swing",
                "hideEasing": "linear",
                "showMethod": "fadeIn",
                "hideMethod": "fadeOut"
            }
            toastr["warning"](error, "Đăng nhập không thành công!")
        }
    })
</script>


</body>
</html>
